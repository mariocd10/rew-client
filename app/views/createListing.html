
		<form name="createListingForm" ng-submit="create()" novalidate>
			<div>
				<label for="streetName">Street Name</label>
				<input name="text" class="form-control" type="text" id="streetName" placeholder="Street Name" ng-model="streetName">
	        </div>
	        <div>
	        	<label for="streetNumber">street number</label>
	        	<input name="streetNumber" class="form-control" type="number" id="streetNumber" placeholder="streetNumber" ng-model="streetNumber">
	        </div>
	        <div>
	        	<label for="streetType">street type</label>
	        	<input name="streetType" class="form-control" type="text" id="streetType" placeholder="street type" ng-model="streetType">
	        </div>
	        <div>
	        	<label for="aptNumber">apt number</label>
	        	<input name="aptNumber" class="form-control" type="number" id="aptNumber" placeholder="apt number" ng-model="aptNumber">
	        </div>
	        <div>
	        	<label for="city">city</label>
	        	<input name="city" class="form-control" type="text" id="city" placeholder="city" ng-model="city">
	        </div>
	        <div class="form-group">
		        <label for="state">Select State:</label>
		        <select class="form-control" id="state" ng-model="state">

					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>

					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>			
	        </div>
	        <div>
	        	<label for="zipCode">zip code</label>
	        	<input name="zipCode" class="form-control" type="number" id="zipCode" placeholder="zipCode" ng-model="zipCode">
	        </div>
	        <div>
	        	<label for="description">description</label>
	        	<input name="description" class="form-control" type="textarea" id="description" placeholder="description" ng-model="description">
	        </div>
	        <div>
	        	<label for="bedrooms">bedrooms</label>
	        	<input name="bedrooms" class="form-control" type="number" id="bedrooms" placeholder="bedrooms" ng-model="bedrooms">
	        </div>
	        <div>
	        	<label for="bathrooms">bathrooms</label>
	        	<input name="bathrooms" class="form-control" type="number" id="bathrooms" placeholder="bathrooms" ng-model="bathrooms">
	        </div>
	        <div>
	        	<label for="homeSqft">home sqft</label>
	        	<input name="homeSqft" class="form-control" type="number" id="homeSqft" placeholder="homeSqft" ng-model="homeSqft">
	        </div>
	        <div>
	        	<label for="landSqft">land sqft</label>
	        	<input name="landSqft" class="form-control" type="number" id="landSqft" placeholder="landSqft" ng-model="landSqft">
	        </div>
	        <div>
	        	<label for="saleType">sale type</label>
	        	<input name="saleType" class="form-control" type="text" id="saleType" placeholder="saleType" ng-model="saleType">
	        </div>
	        <div>
	        	<label for="yrBuilt">year built</label>
	        	<input name="yrBuilt" class="form-control" type="number" id="yrBuilt" placeholder="yrBuilt" ng-model="yrBuilt">
	        </div>
	        <div>
	        	<label for="propType">property type</label>
	        	<input name="propType" class="form-control" type="text" id="propType" placeholder="propType" ng-model="propType">
	        </div>
	        <div>
	        finished basement
	        	<label class="radio-inline" for="finishedBasement"><input name="finishedBasement"  type="radio" ng-model="finishedBasement" ng-model="finishedBasement">True</label>
	        	<label class="radio-inline" for="finishedBasement"><input name="finishedBasement" type="radio" ng-model="finishedBasement" ng-model="finishedBasement" checked>false</label>
	        </div>
	        <div>
	        	<label for="price">price</label>
	        	<input name="price" class="form-control" type="number" id="price" placeholder="price" ng-model="price">
	        </div>
	        <div>
	        isActive
	        <label class="radio-inline"><input type="radio" name="isActive" ng-model="isActive" ng-model="isActive" checked>True</label>
			<label class="radio-inline"><input type="radio" name="isActive" ng-model="isActive" ng-model="isActive" >false</label>
	        </div>
	        <button type="submit" class="btn btn-primary">Create!</button>
		</form>
